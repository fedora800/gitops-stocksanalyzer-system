apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvl-postgres
spec:
  claimRef:
    name: pvc-postgres
    namespace: ns-stocksanalyzer
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  local:
    path: /postgres-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - acg-worker1